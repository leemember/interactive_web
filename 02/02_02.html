<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web</title>
  <style>
    .world {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60vw;
      height: 60vh;
       background-color: skyblue;
    }
    .card {
      width: 100px;
      height: 150px;

      margin: 1em;
      border-radius: 0.5em;
      font-size: 1.5rem;
      background: red;
      transform: rotateY(0deg);
      transition: 1s;
    }

    .card-side {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .world:hover .card {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="world">
    <div class="card">
      <div class="card-side card-side-front">앞면</div>
      <div class="card-side card-side-back">뒷면</div>

      <!-- 이 두개를 겹치려면 position: absolute 해줘야함 -->
    </div>
  </div>
</body>
</html>
