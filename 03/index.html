<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트로 만드는 인터랙티브 웹</title>
  <link rel="stylesheet" href="css/reset.css">
</head>
<style>
  img {
      max-width: 100%;
      height: auto;
  }
  .characters {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background: #fff000;
  }
  .ilbuni {
      width: 100px;
      cursor: pointer;
  }
  .characters .ilbuni {
      display: inline-block;
  }
  .special {
      border: 10px dashed red;
  }
</style>

<body>
  <div class="characters">
    <div class="ilbuni a">
      <img src="images/ilbuni_0.png" alt="일분이">
    </div>
    <div class="ilbuni b">
      <img src="images/ilbuni_1.png" alt="일분이">
    </div>
    <div class="ilbuni c">
      <img src="images/ilbuni_2.png" alt="일분이">
    </div>    
  </div>
  <div class="ilbuni d">
    <img src="images/ilbuni_3.png" alt="일분이">
  </div>

  <script>
  /*
  얘는 전역변수인데 얘를 난발하면 스크립트상 안좋다.
  const ilbuni = document.querySelector('.ilbuni.c');
  
  function clickIlbuniHandler() {
    ilbuni.classList.toggle('special');
  }
  ilbuni.addEventListener('click', clickIlbuniHandler);
  */ 

  //전역변수가 싫다면 함수 안에다가 선언해주어도 된다.

  /*
  이렇게 함수이름을 짓기가 싫다면 일회성으로 호출해주는 방법도 있다.
  function ilbun() {
    const ilbuni = document.querySelector('.ilbuni.c');
  
  function clickIlbuniHandler() {
    ilbuni.classList.toggle('special');
  }
  ilbuni.addEventListener('click', clickIlbuniHandler);
  }

  ilbun();
  */

  (function() {
    const ilbuni = document.querySelector('.ilbuni.c');
  
  function clickIlbuniHandler() {
    ilbuni.classList.toggle('special');
  }
  ilbuni.addEventListener('click', clickIlbuniHandler);
  })();

  /*
  이렇게 전체 함수를 ()로 감싸주고 호출 할 때도 ()이것만 넣으면 동작이 된다.
  그리고 어디 취업을 할 때도 이렇게 코드를 작성하는 것이 더 가산점이 된다고 한다.
  */
  </script>
</body>
</html>
