<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트로 만드는 인터랙티브 웹</title>
  <link rel="stylesheet" href="css/reset.css">
</head>
<style>
  img {
      max-width: 100%;
      height: auto;
  }
  .characters {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background: #fff000;
      display: flex;
  }
  .ilbuni {
      width: 100px;
      cursor: pointer;
  }
  .characters .ilbuni {
      display: inline-block;
  }
  .special {
      border: 10px dashed red;
  }
</style>

<body>
  <div class="characters">
    <div class="ilbuni a">
      <img src="images/ilbuni_0.png" alt="일분이">
    </div>
    <div class="ilbuni b">
      <img src="images/ilbuni_1.png" alt="일분이">
    </div>
    <div class="ilbuni c">
      <img src="images/ilbuni_2.png" alt="일분이">
    </div>  
    
    <div class="ilbuni d">
      <img src="images/ilbuni_3.png" alt="일분이">
    </div>
  </div> 

  <script>
  (function() {
    const characters = document.querySelector('.characters');
  
  //clickHandler(e)에서 e는 event를 뜻한다.
  //console.log(e); 이렇게 해주면 어떤 이벤트를 썼는지 알 수가 있다.
  function clickHandler(e) {
    // console.log(this);  => characters를 클릭하는 걸로 설정했으니 characters얘를 가르킨다.
    // console.log(e));  => 어떤 이벤트를 사용했는지 알려준다. 이벤트를 지정해줄 때 사용하면 좋다.
    // console.log(e.currentTarget); => 이것도 characters 얘를 찍어준다.
    // console.log(e.target); => 내가 어떤 이미지를 찍었는지, 타겟이 자세하게 나온다.
    console.log(e.target); 
  }

  characters.addEventListener('click', clickHandler);
  })();
  </script>
</body>
</html>
